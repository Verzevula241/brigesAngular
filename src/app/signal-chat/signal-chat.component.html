<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Закрытый хаб</mat-card-title>
    <mat-card-subtitle>Отправка сообщений</mat-card-subtitle>
  </mat-card-header>
  <form class="example-form" (ngSubmit)="sendMessage()" #messageForm="ngForm">
    <mat-card-content>
      <mat-form-field style="width: 100%;" appearance="fill">
        <input matInput type="text" class="form-control" id="message" placeholder="your message..." name="message"
          [(ngModel)]="message" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button class="btn btn-primary" [disabled]="!messageForm.valid">Send SignalR
        Message</button>
    </mat-card-actions>
  </form>
</mat-card>
